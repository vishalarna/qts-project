<!-- Forms card starts here -->
<div class="bg-white shadow-md rounded px-12 py-12 ">
    <h1 class="text-2xl font-semibold text-gray-900" translate>L.LoginViewHeader</h1>

    <!-- form starts here -->
    <form class="block text-sm" [formGroup]="loginForm" autocomplete="on" (ngSubmit)="signInUser(this)">
        <div class="mt-6">
            <app-label [for]="'username'" [text]="'Email'"></app-label>

            <app-textbox type="email" [name]="'username'" formControlName="username" [defaultValue]="Username"
                [placeholder]="'Enter Email'" cy="email">
            </app-textbox>
            <app-input-error
                *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.hasError('required')"
                [text]="'Email is Required'">
            </app-input-error>
            <app-input-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.hasError('email')"
                [text]="'Enter Valid Email'"></app-input-error>
        </div>

        <div class="mt-6">
            <app-label [for]="'password'" [text]="'Password'"></app-label>
            <app-link text="Forgot Your Password?" customClasses="float-right hover:underline text-green-800 cursor-pointer"
                routerLink="/auth/forgot">
            </app-link>
            <app-password [showPassword]="false" [defaultValue]="Password" formControlName='password'
                [name]="'password'" [placeholder]="'Enter your Password'" cy="password">
            </app-password>

            <app-input-error
                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.hasError('required')"
                text="Password is required"></app-input-error>
        </div>

        <div class="inline-flex items-center mt-6">
            <!-- //TODO custom input check -->
            <input type="checkbox" formControlName='rememberMe'
                class="h-3 w-3 rounded-sm text-green-800 form-checkbox focus:outline-none focus:ring focus:ring-offset-2 focus:ring-green-900 focus:ring-opacity-50">
            <span class="text-gray-500 ml-2" translate>L.RememberMeInstructions</span>
        </div>
        <div class="text-center mt-6">
            <app-button color="primary" size="lg" [disabled]="loginForm.invalid || processing" [spinner]="processing"
                text="Login" cy="login">
            </app-button>
        </div>
    </form>
    <!-- form ends here -->
</div>
<!-- Forms card ends here -->
