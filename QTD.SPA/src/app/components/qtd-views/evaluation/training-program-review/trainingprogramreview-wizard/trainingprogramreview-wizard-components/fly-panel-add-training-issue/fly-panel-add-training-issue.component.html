<ng-container>
  <form [formGroup]="trainingIssueForm">
    <div class="flex justify-between items-center px-12 mt-5 mb-2">
      <p class="text-xl font-bold text-gray-900">Add New Training Issue</p>
      <app-button (click)="closed.emit()" ButtonType="icon" icon="close"></app-button>
    </div>

    <!-- Issue ID -->
    <div class="mb-4 px-12">
      <app-label class="block text-sm font-medium text-gray-700 label required" [for]="'id'" [text]="'Issue ID'"></app-label>
      <app-textbox (input)="onIssueIdInput()" type="text" formControlName="issueId" [placeholder]="'Enter Issue ID'"></app-textbox>
    </div>

    <!-- Title -->
    <div class="mb-4 px-12">
      <app-label class="block text-sm font-medium text-gray-700 label required" [for]="'title'" [text]="'Issue Title'"></app-label>
      <app-textbox (input)="onTitleInput()" type="text" formControlName="title" [placeholder]="'Enter Issue Title'"></app-textbox>
    </div>

    <!-- Description -->
    <div class="mb-4 px-12">
      <label class="block text-sm font-medium text-gray-700">Description <span class="text-gray-500">(Optional)</span></label>
      <app-textarea (input)="onDescriptionInput()" type="text" formControlName="description" placeholder="Enter Description"></app-textarea>
    </div>

    <!-- Dates -->
    <div class="flex flex-wrap gap-4 px-12 mb-4">
      <div class="w-1/2 md:w-1/2 px-2">
        <app-label class="block text-sm font-medium text-gray-700 mb-2 label required" [for]="'createdDate'" [text]="'Created Date'"></app-label>
        <app-date matInput (change)="onCreatedDateSelect()" formControlName="createdDate" class="w-full"></app-date>
      </div>
      <div class="w-1/2 md:w-1/2 px-2">
        <app-label class="block text-sm font-medium text-gray-700 mb-2 label required" [for]="'dueDate'" [text]="'Due Date'"></app-label>
        <app-date matInput (change)="onDueDateSelect()" formControlName="dueDate" class="w-full"></app-date>
      </div>
    </div>

    <!-- Status and Severity -->
    <div class="flex gap-4 px-12 mb-6">
      <div class="w-1/2 md:w-1/2 px-2">
        <app-label class="block text-sm font-medium text-gray-700 mb-2 label required" [for]="'status'" [text]="'Status'"></app-label>
        <mat-select (selectionChange)="onStatusSelect()" class="appearance-none rounded border w-full px-4 py-2.5 mt-2" formControlName="status" placeholder="Select Status" class="w-full">
          <mat-option *ngFor="let status of trainingIssueStatusList" [value]="status.id">{{ status.status }}</mat-option>
        </mat-select>
      </div>
      <div class="w-1/2 md:w-1/2 px-2">
        <app-label class="block text-sm font-medium text-gray-700 mb-2 label required" [for]="'severity'" [text]="'Severity'"></app-label>
        <mat-select (selectionChange)="onSeveritySelect()" formControlName="severity" class="appearance-none rounded border w-full px-4 py-2.5 mt-2" placeholder="Select Severity" class="w-full">
          <mat-option *ngFor="let severity of trainingIssueSeverityList" [value]="severity.id">{{ severity.severity }}</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="flex flex-row justify-end px-12">
      <app-button [spinner]="showLoader" (clicked)="createTrainingIssue()" [disabled]="showLoader || !trainingIssueForm.valid" type="button"
        size="sm" color="secondary" text="Save">
      </app-button>
    </div>
  </form>
</ng-container>
