<ng-container>
    <div class="flex flex-col px-12 py-12">
        <ng-container>
            <div class="flex flex-row justify-between">
                <h2>Link Training Program</h2>
                <app-button ButtonType="icon" icon="close" (click)="flyPanelService.close()"></app-button>
            </div>
            <app-data-loader *ngIf="loader"></app-data-loader>
            <div *ngIf="!loader">
                <div class="flex flex-row items-center border-b-0.8 border-gray-one">
                    <div class="flex flex-grow">
                        <app-icon icon="search"></app-icon>
                        <input class="text-sm flex-grow focus:outline-none" placeholder="Search" type="text"
                            [value]="filterSearchString" (input)="searchFilter($event)" />
                        <app-icon icon="close" class="cursor-pointer" *ngIf="filterSearchString"
                            (click)="clearSearchString()"></app-icon>
                    </div>
                </div>
    
                <form [formGroup]="filterForm">
                    <div class="flex flex-row justify-between mt-3 items-center gap-4">
                     <div class="filter-class">
                      <mat-form-field appearance="outline" class="w-100 px-2">
                        <mat-label>Position</mat-label>
                        <mat-select formControlName="positionId">
                          <mat-option *ngFor="let pos of positionList" [value]="pos.id">
                            {{ pos.positionTitle }}
                          </mat-option>
                        </mat-select>
                        <button mat-icon-button *ngIf="filterForm.get('positionId')?.value" matSuffix (click)="clearPosition()" aria-label="Clear">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  
                    <div class="filter-class">
                      <mat-form-field appearance="outline" class="w-100 px-2">
                        <mat-label>Training Program Type</mat-label>
                        <mat-select formControlName="trainingProgramTypeId" >
                          <mat-option *ngFor="let tpt of trainingProgramTypeList" [value]="tpt.id">
                            {{ tpt.trainingProgramTypeTitle }}
                          </mat-option>
                        </mat-select>
                        <button mat-icon-button *ngIf="filterForm.get('trainingProgramTypeId')?.value" matSuffix (click)="clearTrainingProgramType()" aria-label="Clear">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  
                    <div class="filter-class">
                      <mat-form-field appearance="outline" class="w-100 px-2">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status">
                          <mat-option [value]="true">Active</mat-option>
                          <mat-option [value]="false">Inactive</mat-option>
                        </mat-select>
                        <button mat-icon-button *ngIf="filterForm.get('status')?.value !== null" matSuffix (click)="clearStatus()" aria-label="Clear">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>
                    </div>
                  
                    </div>
                  </form>
    
                <div class="flex flex-col flex-wrap bg-gray-one mb-3 mt-3 px-3 py-3 rounded"
                    *ngIf="checkListSelection.selected.length > 0">
                    <div class="flex flex-row w-full justify-between mb-3">
                        <p class="text-xs text-gray-four pt-2">
                            {{checkListSelection.selected.length}} Training Program selected
                        </p>
                        <app-button class="mb-2" type="button" color="secondary" size="sm" text="Link to Training Issue"
                            (click)="linkTrainingProgram()">
                        </app-button>
                    </div>
                </div>
    
                <app-spinner *ngIf="trainingProgramList=== undefined"></app-spinner>
                <ng-container *ngIf="trainingProgramList !== undefined">
                    <div *ngIf="trainingProgramList.length < 1" class="flex flex-col">
                        <span>No Data Found</span>
                    </div>
                    <div class="flex flex-col">
                        <div *ngFor="let tp of trainingProgramList">
                            <ng-container>
                                <mat-radio-button [checked]="tp.id == linkedId" name="radioMetaILA"
                                    (change)="onChangeTrainingProgram($event.source.checked, tp)">
                                    <span class="mb-2">{{tp.version}}</span>
                                </mat-radio-button>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
</ng-container>
