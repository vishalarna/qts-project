<div class="mt-4 mb-4 ml-28">
    <div class="border-0.5 rounded h-auto w-17/24 ml-20 bg-white-one px-8 " (click)="SelectEOByQuestion()">
        <div class="row justify-between">
            <div class="w-full mt-3 mb-2">
                <app-label [for]="'byEO'" [text]="'Select Questions by EO '" class="font-medium"
                    (click)="SelectEOByQuestion()">
                </app-label>
                <app-icon icon="arrow_forward_ios" class="float-right" (click)="SelectEOByQuestion()"></app-icon>
            </div>
        
        </div>
    </div>

    <div class="border-0.5 rounded  h-auto w-17/24 ml-20 bg-white-one px-8 mt-2" (click)="SelectUnlinkedQuestion()">
        <div class="row justify-between">
            <div class="w-full mt-3 mb-2" >
                <app-label [for]="'unlinkQuestions'" [text]="'Select Unlinked Questions '"
                     class="font-medium">
                </app-label>
                <app-icon icon="arrow_forward_ios" class="float-right" ></app-icon>
            </div>
        
        </div>
    </div>

    <div class="border-0.5 rounded  h-auto w-17/24 ml-20 bg-white-one px-8 mt-2" (click)="openFlyInPanel(SelectByIndividualEO)">
        <div class="row justify-between">
            <div class="w-full mt-3 mb-2">
                <app-label [for]="'randomlyIndEO'" [text]="'Randomly select by Individual EO'" class="font-medium">
                </app-label>
                <app-icon icon="arrow_forward_ios" class="float-right"></app-icon>
            </div>
        
        </div>
    </div>

    <div class="border-0.5 rounded  h-auto w-17/24 ml-20 bg-white-one px-8 mt-2" (click)="openFlyInPanel(SelectAllEO)">
        <div class="row justify-between">
            <div class="w-full mt-3 mb-2">
                <app-label [for]="'randomlyAllEO'" [text]="'Randomly select by all EOs'" class="font-medium">
                </app-label>
                <app-icon icon="arrow_forward_ios" class="float-right"></app-icon>
            </div>
        
        </div>
    </div>

    <app-data-loader *ngIf="isLoading"></app-data-loader>
    <div [hidden]="isLoading">

        <div class="h-auto w-17/24 ml-16 mt-4 px-8">
            <div class="flex flex-row justify-between">
                <p class="font-bold text-lg m-0 p-0">Questions By EO</p>
                <p class="btn-text">{{quesLength}} Questions added</p>
            </div>

            
        </div>

        <div class="h-auto w-17/24 ml-16 mt-4 px-8">
            <div class=" flex-row justify-between">
                
                <div class="mt-2 " >
                    <mat-table class="w-full" matSort [dataSource]="dataSource" (matSortChange)="sortData($event)">
                        <ng-container matColumnDef="number">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                ID 
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                {{row.number}}
                            </mat-cell>
                        </ng-container>
                
                        <ng-container matColumnDef="question" >
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                Question Stem
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row" style="width: 30%;word-break: break-word; overflow-wrap: break-word;" class="pt-3">
                                <p [innerHTML]="row.question"></p>
                            </mat-cell>
                        </ng-container>
                
                        <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
                        </ng-container>
        
                        <ng-container matColumnDef="taxonomyLevel">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Taxonomy Level </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.taxonomyLevel}} </mat-cell>
                        </ng-container>
                
                        
                
                
                        <mat-row *matHeaderRowDef="displayColumns"></mat-row>
                            <mat-row *matRowDef="let row; columns : displayColumns"></mat-row>
                            <tr class="mat-row flex text-center " *matNoDataRow>
                                <td class="mat-cell w-full m-2">No Data Found</td>
                            </tr>
                    </mat-table>
                    
                    <mat-paginator #paginator="matPaginator" [pageSizeOptions]="[20, 40, 60]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #SelectAllEO>
    <app-flypanel-randomly-select-all-eos [testId]="testId" (closed)="close();getTestItems();"></app-flypanel-randomly-select-all-eos>
</ng-template>

<ng-template #SelectByIndividualEO>
    <app-flypanel-randomly-select-by-individual-eo [testId]="testId" (closed)="close();getTestItems();"></app-flypanel-randomly-select-by-individual-eo>
</ng-template>
