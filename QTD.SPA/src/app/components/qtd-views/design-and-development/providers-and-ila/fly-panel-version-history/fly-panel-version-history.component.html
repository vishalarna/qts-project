<div *ngIf = "!isDetailFlyPanelOpen">
  <div class="flex flex-row justify-between border-b items-center header-spacing">
    <h1 class="text-xl mb-0 font-medium text-gray-900 font-weight-bold">
        Version History
    </h1>
    <button class="focus:outline-none" (click)="flyPanelSrvc.close()">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  <app-data-loader *ngIf="spinner" class="overview-spinner"></app-data-loader>


  <div *ngIf="!spinner">
    <div class="px-10">
      <div class="bg-white rounded m-3 py-3 pl-1 shadow-sm version-table">
        <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortVersionIlaData($event)">
          <ng-container matColumnDef="versionNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Version
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.versionNumber}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="publishedDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Published Date
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.effectiveDate | dateFormat | async}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="changedBy">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                Changed By
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.changedBy}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <app-button
                size="sm"
                class="action-button"
                variant="contained"
                color="secondary"
                text="Details" 
                (click)="openFlyInPanelVersionHistoryDetails(row)"
              ></app-button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
          <!-- Row shown when there is no matching data.-->
          <tr class="mat-row flex text-center " *matNoDataRow>
            <td class="mat-cell w-full m-2 no-data-cell" >No Data Found</td>
        </tr>
        </mat-table>
      </div>
    </div>
  </div>
</div>

<div *ngIf = "isDetailFlyPanelOpen">
  <app-fly-panel-version-history-details [ilaId]="ilaId" [versionDate]="versionDate" [versionNumber] = "versionNumber" (closed) = "isDetailFlyPanelOpen = false">
  </app-fly-panel-version-history-details>
</div>
