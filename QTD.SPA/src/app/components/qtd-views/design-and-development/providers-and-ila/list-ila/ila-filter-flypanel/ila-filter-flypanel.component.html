<!--Add New Topic Starts-->
<ng-container>
    <div class="bg-white-one shadow-md py-2 h-screen w-full overflow-x-hidden overflow-y-scroll">
        <div class="flex flex-row justify-between items-center px-12 mt-5">
            <p class="text-xl font-bold text-gray-900">
                Filter By Providers</p>
                <app-button  (click)="closeTopic()" ButtonType='icon' icon="close">
                </app-button>
        </div>
        <br>
        <div style="margin-left: 60px;">
          <div *ngFor="let item of providerList" >
            <mat-checkbox (change)="SelectionChange(item)" [checked]="item.checked" [(ngModel)]="item.checked"></mat-checkbox> <span class="text-md">{{item.providerNumber}} - {{item.provider}}</span>
            </div>
        </div>
        <br>
        <app-button (click)="ApplyFiltersClicked()" style="float: right;width: 170px; margin: 0px 20px 20px 0px" text="Apply Filter" size="sm" ></app-button>

        </div>

</ng-container>
