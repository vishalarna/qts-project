<mat-dialog-content>
  <div class="flex flex-row justify-between items-center mt-2 mb-8" style="width: 100%;height:100%" >
    <p mat-dialog-title textContent="Collaborate on {{(('ILA' | labelReplacement)| async)}}"></p>
  <!-- <app-textbox mat-dialog-title [(ngModel)]="header" [disabled]="true"></app-textbox> -->
   <app-button  ButtonType='icon' class="mt--4" icon="close" mat-dialog-close="true"></app-button>
  </div>

  <form #posContainer class="mt-3">
    <div>
      <div>
        <h4 class="font-semibold">Select Personnel</h4>
        <select id="Personnel_Selection" name="Personnel Selection"
          class="appearance-none rounded border w-full px-4 py-3 text-black">
          <option [value]='undefined'>Lauren Broox</option>
        </select>
      </div>
      <div>
        <h4 class="mt-4">Invite</h4>
        <app-textbox placeholder="Email, comma separated" class="appearance-none rounded w-full text-gray-400">
        </app-textbox>
      </div>
    </div>
    <div>
      <ng-container class="ml-5">
        <mat-table [dataSource]="tempDataSource" class="table w-full mt-5 align-center content-center">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="permissions">
            <mat-header-cell class="flex align-center justify-center mr-1" *matHeaderCellDef mat-sort-header>
              Roles/Permissions
            </mat-header-cell>
            <mat-cell class="flex align-center justify-center mr-5" style="color: rgb(92, 155, 49) !important"
              *matCellDef="let row"> {{row.permissions}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <app-icon icon="edit"></app-icon>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </ng-container>
    </div>
    <div>
      <h4 class="mt-4">Message (Optional)</h4>
    </div>
    <div>
      <ckeditor [editor]="Editor" (ready)="onReady($event)"></ckeditor>
    </div>
  </form>
  <mat-dialog-actions class="flex flex-row justify-end">

    <app-button class="share_button" variant="contained" color="secondary" text="Share" [mat-dialog-close]="true">
    </app-button>
</mat-dialog-actions>
</mat-dialog-content>
