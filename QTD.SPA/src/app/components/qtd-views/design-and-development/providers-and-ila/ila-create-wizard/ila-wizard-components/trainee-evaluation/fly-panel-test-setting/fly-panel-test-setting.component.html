<!--Discuss Evaluations Settings Starts-->
<ng-container *ngIf="!WrittenStatus && DiscussStatus ">
  <!-- header starts here -->
  <div class="flex flex-row justify-between items-center px-12 mt-5">
    <p class="text-xl font-semibold text-gray-900">Discuss Evaluation Settings</p>
    <app-button (click)="flyPanelSrvc.close()" ButtonType='icon' icon="close"></app-button>
  </div>
  <!-- header ends here -->

  <!--Content Starts-->
  <div class="flex flex-col mr-12 ml-12 mt-16 border h-auto rounded mb-12">

    <!--first row starts-->
    <div class="flex flex-row justify-between border-b-2 p-3 text-xs text-gray-500">
      <div class=" w-15/24">
        <p>Description</p>
      </div>

      <div class=" w-8/24 mr-4 pl-8">
        <p>Default</p>
      </div>

      <div class=" w-8/24 mr-4 pl-6">
        <p>Override</p>
      </div>
    </div>
    <!--first row ends-->

    <!--Seconds Row starts-->
    <div *ngFor="let item of testSettings" class="flex flex-row justify-between p-3">

      <div class="w-15/24 text-sm pt-2">
        <p>{{item.description}}</p>
      </div>

      <div class="w-8/24">
        <mat-button-toggle-group>
          <mat-button-toggle value="Yes">Yes</mat-button-toggle>
          <mat-button-toggle value="No">No</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="w-8/24">
        <mat-button-toggle-group>
          <mat-button-toggle value="Yes">Yes</mat-button-toggle>
          <mat-button-toggle value="No">No</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="w-8/24">
      </div>

    </div>
    <!--Seconds Row ends-->

    <!--Third Row starts-->
    <!-- <div class="flex flex-row justify-between p-3">

      <div class="w-15/24 text-sm pt-2">
        <p>Include Task Specific Suggestion</p>
      </div>

      <div class="w-8/24">
        <mat-button-toggle-group>
          <mat-button-toggle value="Yes">Yes</mat-button-toggle>
          <mat-button-toggle value="No">No</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <div class="w-8/24">
        <mat-button-toggle-group>
          <mat-button-toggle value="Yes">Yes</mat-button-toggle>
          <mat-button-toggle value="No">No</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

    </div> -->
    <!--Third Row ends-->

  </div>
  <!--Content Ends-->

  <!--Save Button Starts-->
  <div class="w-28 float-right mr-12">
    <app-button color="secondary" (clicked)="OnSave()" text="Save" size="sm"></app-button>
  </div>
  <!--Save Button Ends-->
</ng-container>
<!--Discuss Evaluations Settings Ends-->
