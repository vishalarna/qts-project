<ng-container >
    <mat-dialog-content class="p-0" style="max-height: unset;">
        <!-- header starts here -->
        <div class="flex flex-row justify-between items-center mt-2 px-4" style="border-bottom: 1px solid #E1E5E4;">
            <p mat-dialog-title [textContent]="header"></p>
            <app-button  ButtonType='icon' icon="close" (clicked)="closeDialog()"></app-button>
        </div>
        <div class="table-captions px-4" [innerHTML]="description"></div>
        <div class="selected-tasks-list mx-3">
            <mat-table class="selected-tasks-list-mat-table" matSortActive="number" matSortDirection="asc" matSort [dataSource]="unlinkDataSource">
                <ng-container matColumnDef="number">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> #
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span>{{row.number}}</span>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="type">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Type
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" >
                    <span>{{row.type}}</span>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="description" >
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="px-2"> Description
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row" class="justify-content-start">
                    <span>{{row.description}} </span>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                <!-- Row shown when there is no matching data.-->
                <tr class="mat-row flex text-center " *matNoDataRow>
                  <td class="mat-cell w-full m-2">No data to display</td>
                </tr>
              </mat-table>
        </div>
        <div class="mb-3 table-captions px-4 pb-4" style="border-bottom: 1px solid #E1E5E4;" *ngIf="isQuestion">Are you sure ?</div>
        <!-- header ends here -->
    </mat-dialog-content>
    <mat-dialog-actions class="flex flex-row justify-end">
        <app-button type="button" (clicked)="closeDialog()" [text]="cancelText" color="grey" size="sm" class="mr-2"></app-button>
        <app-button type="button" (clicked)="onConfirm($event)" [text]="confirmText" color="secondary" size="sm" class="mr-2"></app-button>
    </mat-dialog-actions>
</ng-container>
