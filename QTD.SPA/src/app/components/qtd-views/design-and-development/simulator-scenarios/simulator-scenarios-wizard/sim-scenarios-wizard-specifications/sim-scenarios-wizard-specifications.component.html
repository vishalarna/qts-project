<div class="d-flex justify-content-between">
    <div class="w-70">
        <form [formGroup]="specificationsForm">
            <section class="bg-white section p-4 mt-4">
                <div class="flex flex-row justify-between w-full space-x-4 text-sm mb-3">
                    <div>
                        <p class="font-bold text-lg">Scenario Specifications</p>
                    </div>
                </div>
                <div>
                    <div class="mb-4">
                        <app-label for="'networkConfiguration'" text="Network Configuration"></app-label>
                        <app-textarea formControlName="networkConfiguration" type="text"
                            (input)="onNetworkConfigurationInput()"
                            [isDisabled]="mode === 'view'"
                            [value]="specificationsForm.get('networkConfiguration')?.value">
                        </app-textarea>
                    </div>
                    <div class="mb-4">
                        <app-label for="'loadingConditions'" text="Loading Conditions"></app-label>
                        <app-textarea formControlName="loadingConditions" type="text"
                            (input)="onLoadingConditionsInput()"
                            [isDisabled]="mode === 'view'"
                            [value]="specificationsForm.get('loadingConditions')?.value">
                        </app-textarea>
                    </div>
                    <div class="mb-4">
                        <app-label for="'generations'" text="Generations"></app-label>
                        <app-textarea formControlName="generations" type="text" (input)="onGenerationInput()"
                            [isDisabled]="mode === 'view'"
                            [value]="specificationsForm.get('generations')?.value">
                        </app-textarea>
                    </div>
                    <div class="mb-4">
                        <app-label for="'interchange'" text="Interchange"></app-label>
                        <app-textarea formControlName="interchange" type="text" (input)="onInterchangeInput()"
                            [isDisabled]="mode === 'view'"
                            [value]="specificationsForm.get('interchange')?.value">
                        </app-textarea>
                    </div>
                    <div class="mb-4">
                        <app-label for="'otherBaseCase'" text="Other Base Case"></app-label>
                        <app-textarea formControlName="otherBaseCase" type="text" (input)="onOtherBaseCaseInput()"
                            [isDisabled]="mode === 'view'"
                            [value]="specificationsForm.get('otherBaseCase')?.value">
                        </app-textarea>
                    </div>
                    <div class="mb-4">
                        <app-label for="'validityChecks'" text="Validity Checks"></app-label>
                        <app-textarea formControlName="validityChecks" type="text" (input)="onValidityChecksInput()"
                            [isDisabled]="mode === 'view'"
                            [value]="specificationsForm.get('validityChecks')?.value">
                        </app-textarea>
                    </div>
                    <div class="mb-4">
                        <app-label for="'rolePlays'" text="Role Plays"></app-label>
                        <app-textarea formControlName="rolePlays" type="text" (input)="onRolePlaysInput()"
                            [isDisabled]="mode === 'view'"
                            [value]="specificationsForm.get('rolePlays')?.value">
                        </app-textarea>
                    </div>
                    <div>
                        <app-label for="'documentation'" text="Documentation"></app-label>
                        <app-textarea formControlName="documentation" type="text" (input)="onDocumentationInput()"
                            [isDisabled]="mode === 'view'"
                            [value]="specificationsForm.get('documentation')?.value">
                        </app-textarea>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <div class="w-30">
        <section class="bg-white section p-4 mt-4">
            <div class="justify-between w-full space-x-4 text-sm mb-3">
                <div class="ml-2">
                    <p class="font-bold text-lg">Linked Objectives</p>
                </div>
                <ng-container>
                    <div class="table-list">
                        <ul>
                            <li *ngFor = "let obj of taskEoObjectivesData" class="flex flex-row">
                                <div class="m-2">
                                    <span>{{obj?.number}}</span>
                                </div> 
                                <div class="m-2">
                                    <span>{{(obj?.description | dynamicLabelReplacement)|async}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </ng-container>
            </div>
        </section>
        <section class="bg-white section p-4 mt-4">
            <div class="justify-between w-full space-x-4 text-sm mb-3">
                <div class="ml-2">
                    <p class="font-bold text-lg">Linked Positions</p>
                </div>
                <ng-container>
                    <div class="table-list">
                        <ul>
                            <li *ngFor = "let pos of positionsData" class="flex flex-row">
                                <div class="m-2 pl-2">
                                    <span>{{pos?.positionTitle}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </ng-container>
            </div>
        </section>
    </div>
</div>
