<!-- Add this on the container that wraps all your form fields -->
<div class="flex flex-col" [formGroup]="updateDatesForm">
  <div class="flex flex-row justify-between pb-3" style="align-items:center">
    <span class="text-xl font-bold">
      Update Release and Due Date of the {{ ("Task" | labelReplacement) | async }} Qualification
    </span>
    <app-icon (click)="canceled.emit()" icon="close" class="text-gray-500 cursor-pointer"></app-icon>
  </div>

  <mat-dialog-content style="border-top-width: 2px;">
    <div class="flex flex-col">
      <span class="mb-5 mt-5">
        Please update the Release & Due Date of the {{ ("Task" | labelReplacement) | async }} Qualification to EMP dashboards.
      </span>
      <div class="flex flex-row gap-4 mb-6" style="width: 80%;">
          <div class="flex flex-col pr-4" style="width: 50%;">
          <label class="text-gray-400">Release Date</label>
          <app-date class="mb-4" formControlName="releaseDate"></app-date>
        </div>
        <div class="flex flex-col pr-4 time-input" style="width: 50%;">
          <app-label [for]="'startTime'" [text]="'Start Time'"  [ngClass]="{'label required': updateDatesForm.get('startTime')?.hasError('required')}">
          </app-label>
          <div class="flex flex-col pr-4 time-input">
          <mat-form-field appearance="outline" class="w-full">
            <input matInput type="time" formControlName="startTime" />
          </mat-form-field>
        </div>
     </div>
    </div>
      <label class="text-gray-400">Due Date</label>
      <app-date class="mb-5" formControlName="dueDate" style="width:35%"></app-date>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <app-button class="mb-4" (clicked)="emitDate()" text="Save" size="sm"></app-button>
  </mat-dialog-actions>
</div>
