<div class="flex flex-col w-full p-5">
  <section class="flex flex-row justify-between w-full mb-4" style="align-items:center;">
    <span class="text-lg font-bold">Retake Statuses</span>
    <app-icon class="cursor-pointer" (click)="flyPanelSrvc.close()" icon="close"></app-icon>
  </section>
  <section>
    <table class="w-full" [dataSource]="dataSource" mat-table >
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef>
          {{("Employee" | labelReplacement)| async}}
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="flex flex-row" style="align-items:center;">
            <img style="border-radius: 50%; width: 50px; height: 50px" class="img-fluid mr-2 mt-2 ml-2 mb-2"
              [src]="row.employeeImage" onerror="this.src='assets/img/ImageNotFound.jpg'" />
            <div class="flex flex-col">
              <span style="line-break:anywhere;">{{row.employeeName}}</span>
              <span style="line-break:anywhere;">{{row.employeeEmail}}</span>
            </div>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
          Test Title
        </th>
        <td mat-cell *matCellDef="let row">
          <span>{{row.testTitle}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
          Status
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-inline-block">
            <span class="
                py-2
                px-4
                rounded
                flex flex-row
                text-center text-xs
                font-medium
              "
              [ngClass]="{'customcolororange':(row.status).toUpperCase() === 'NOT STARTED',
              'customcolorBlue':row.status.toUpperCase() === 'IN PROGRESS',
              'customcolorgreen':row.status.toUpperCase() === 'COMPLETED',
              'customcolorlightGreen':row.status.toUpperCase() === 'RELEASED' || row.status.toUpperCase() === 'STARTED'}">
              {{ row.status | uppercase }}
            </span>
          </div>
        </td>

      <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedCols"></tr>

      <!-- Row shown when there is no matching data.-->
      <tr class="mat-row text-center" *matNoDataRow>
        <td [colSpan]="displayedCols.length" class="mat-cell w-full m-2">No data matching the filter</td>
      </tr>
      </ng-container>
    </table>
  </section>
</div>
