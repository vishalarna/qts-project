<ng-container>
    <div class="flex flex-row justify-between items-center px-12 mt-5">
      <p class="text-xl font-bold text-gray-900"> {{flyPanelHeading}}
      </p>
      <app-button (click)="flyInService.close()" ButtonType='icon' icon="close"></app-button>
    </div>

    <app-data-loader *ngIf="spinner"></app-data-loader>
    <div class="flex-row bg-white-one rounded-b-md m-2 px-4">

        <mat-table [dataSource]="empDataSource" matSort>
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
                <mat-cell *matCellDef="let row,index as i"> {{i+1}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="image">
                <mat-header-cell *matHeaderCellDef > </mat-header-cell>
                <mat-cell *matCellDef="let row"> <img style="border-radius: 50%;width: 50px;height: 50px;" class="img-fluid mr-2 mt-2 ml-2 mb-2" [src]="row.image"
                    onerror="this.src='assets/img/ImageNotFound.jpg'"> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <mat-header-cell *matHeaderCellDef  mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row">

                    <div id="container">
                        <div id="1">  {{row.fullName}}</div>
                        <div id="2"> <div class="box">
                            {{row.userName}} 
                        </div></div>
                    </div>
                   </mat-cell>
            </ng-container>
       <!--      <ng-container matColumnDef="position">
                <mat-header-cell *matHeaderCellDef mat-sort-header> {{("Position" | labelReplacement)| async}} </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <ng-container *ngFor="let pos of row.employeePositions">
                        {{pos.position?.positionTitle}}<br/>
                    </ng-container>

                </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="employeeNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header> {{("Employee" | labelReplacement)| async}} ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.employeeNumber}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            <!-- Row shown when there is no matching data.-->
            <tr class="mat-row flex text-center " *matNoDataRow>
                <td class="mat-cell w-full m-2">No data matching the filter</td>
            </tr>

        </mat-table>

        <mat-paginator [pageSizeOptions]="[20, 40, 60]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>






  </ng-container>
