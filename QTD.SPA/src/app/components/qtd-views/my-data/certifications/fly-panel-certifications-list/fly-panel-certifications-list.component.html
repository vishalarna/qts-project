<ng-container>
    <div class="flex flex-row justify-between items-center px-12 mt-5">
        <p class="text-xl font-bold text-gray-900">{{name}}
        </p>
        <app-button (click)="flyInClose.close()" ButtonType='icon' icon="close"></app-button>
    </div>

    <app-data-loader *ngIf="spinner"></app-data-loader>
    <ng-container *ngIf="treedataSource.data.length > 0">
        <div class="flex flex-col px-12">

            <!-- <mat-tree [dataSource]="treedataSource" [treeControl]="tasktreeControl" class="qtd-tree">

                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                    &nbsp;&nbsp;

                 <div *ngIf="moduleName === 'Catactive' || moduleName === 'Catinactive'">{{node.name}}</div>
                 <div *ngIf="moduleName === 'Certactive' || moduleName === 'Certinactive'">{{node.certNumber}} - {{node.name}}</div>



                </mat-tree-node>
            </mat-tree> -->

            <table mat-table matSort [dataSource]="treedataSource">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Index
                </th>
                <td mat-cell *matCellDef="let row">
                    {{row.id}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{("Certification" | labelReplacement)| async}} Name
                </th>
                <td mat-cell *matCellDef="let row">
                    {{row.name}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="moduleName === 'Certactive' || moduleName === 'Certinactive' ? displayColumns:IADisplayedCols;"></tr>
              <tr  mat-row *matRowDef="let row; columns: moduleName === 'Certactive' || moduleName === 'Certinactive' ? displayColumns:IADisplayedCols;"></tr>

              <!-- Row shown when there is no matching data.-->
              <tr class="mat-row flex text-center " *matNoDataRow>
                  <td class="mat-cell w-full m-2">No data to display</td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[20, 40, 60]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </ng-container>
</ng-container>
