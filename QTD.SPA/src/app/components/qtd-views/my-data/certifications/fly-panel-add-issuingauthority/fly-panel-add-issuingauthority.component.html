<ng-container>
    <div class="flex flex-row justify-between items-center px-12 mt-5">
      <p class="text-xl font-bold text-gray-900">
        <ng-container *ngIf="mode==='Add'">
          Add Issuing Authority
         </ng-container>
       <ng-container *ngIf="mode==='Edit'" > 
                Edit Issuing Authority
               </ng-container>
       <ng-container *ngIf="mode==='Copy'">
             Copy Issuing Authority
     </ng-container>
      </p>
      <app-button (click)="closeLocation()" ButtonType='icon' icon="close"></app-button>
    </div>

    <div class="px-12">
      <mat-checkbox [(ngModel)]="isNERCBool"  name="IsNERC">
        Is NERC
      </mat-checkbox>  
    </div>
    
    <form [formGroup]="issuingAuthorityForm">
        <div class="flex flex-row px-12 ">
          <div class="flex flex-col float-left pr-4 mb-6" style="width: 50vw;">
            <app-label class="label required" [for]="'issuingAuthorityTitle'" [text]="'Issuing Authority Title '">
            </app-label>
            <app-textbox type="text" formControlName="issuingAuthorityTitle" [placeholder]="'Title'">
            </app-textbox>
            
          <app-input-error *ngIf="issuingAuthorityForm.get('issuingAuthorityTitle')?.invalid || issuingAuthorityForm.get('issuingAuthorityTitle')?.hasError('whitespaceOnly')" text="Issuing Authority Title Is Required Or Contains WhiteSpaces">
          </app-input-error>
          </div>
        </div>

        <div class="flex flex-row px-12">
            <div class="flex flex-col float-left pr-4 mb-6" style="width: 50vw;">
              <app-label [for]="'issuingAuthorityDescription'" [text]="'Issuing Authority Description'"></app-label>
              <app-textarea type="text" formControlName="issuingAuthorityDescription"
                [placeholder]="'Enter Issuing Authority Description'"
                [value]="issuingAuthorityForm.get('issuingAuthorityDescription')?.value || ''"
                [customClasses]="'text-base border w-full h-auto px-6 py-6 mt-2 hover:outline-none focus:outline-none focus:ring focus:ring-offset-2 focus:ring-green-900 focus:ring-opacity-50 rounded '">
              </app-textarea>
            </div>
          </div>

          <div class="flex flex-row px-12">
            <div class="flex flex-col float-left pr-4 mb-6" style="width: 50vw;">
              <app-label [for]="'issuingAuthorityWebsite'" [text]="'Issuing Authority Website'"></app-label>
              <app-textbox type="text" formControlName="issuingAuthorityWebsite"
                [placeholder]="'Enter Issuing Authority Website'">
              </app-textbox>
            </div>
          </div>

          <div class="flex flex-row px-12">
            <div class="flex flex-col float-left pr-4 mb-6" style="width: 22vw;">
              <app-label [for]="'EffectiveDate'" [text]="'Effective Date '"></app-label>
              <app-date formControlName="EffectiveDate" placeholder="Select Date">
              </app-date>
              <app-input-error *ngIf="dateError" text="Please Enter Valid date greater or equal to current date">
              </app-input-error>
            </div>
          </div>

          <div class="mt-3 px-12">
            <app-label [for]="'Notes'" text="Notes" class="label required"></app-label>
            <app-textarea [value]="this.issuingAuthorityForm.get('reason')?.value || ''" formControlName="reason">
            </app-textarea>
            <app-input-error *ngIf="issuingAuthorityForm.get('reason')?.invalid || issuingAuthorityForm.get('reason')?.hasError('whitespaceOnly')" text="Reason for Revision is Required Or Contains WhiteSpaces"></app-input-error>
          </div>

          <div *ngIf="!oldIssuingAuthority" class="px-12 mt-8 float-left py-3">
            <mat-checkbox formControlName="AddAnother" name="AddAnotherIssuingAuthority">
              Add Another Issuing Authority
            </mat-checkbox>
          </div>

          <div class="px-12 mt-8 float-right py-3" *ngIf="mode==='Add'">
            <app-button [spinner]="showSpinner" [disabled]="issuingAuthorityForm.invalid || showSpinner "
              type="button" size="sm"  text="Save" (clicked)="createNewIssuingAuthority()">
            </app-button>
          </div>
          <div class="px-12 mt-8 float-right py-3" *ngIf="mode==='Edit'">
            <app-button [spinner]="showSpinner" [disabled]="issuingAuthorityForm.invalid || showSpinner"
              type="button" size="sm"  text="Update" (clicked)="updateissuingAuthority()">
            </app-button>
          </div>
          <div class="px-12 mt-8 float-right py-3" *ngIf="mode==='Copy'">
            <app-button [spinner]="showSpinner" [disabled]="issuingAuthorityForm.invalid || showSpinner "
              type="button" size="sm"  text="Copy" (clicked)="createNewIssuingAuthority()">
            </app-button>
          </div>
      
      
        </form>
      </ng-container>
