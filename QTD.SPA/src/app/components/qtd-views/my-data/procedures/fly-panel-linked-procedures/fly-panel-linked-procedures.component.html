<div class="flex flex-col px-12 py-12">
    <div class="flex flex-row justify-between mt-2">
        <p class="text-xl text-gray-900">{{selectedTypeNumber}} - {{Title}}</p>
        <app-button (clicked)="closed.emit('fp-linked-procs-closed')" ButtonType='icon' icon="close">
        </app-button>
    </div>
    <div class="flex flex-row mt-4">
        <p class="text-base text-gray-900">The selected {{selectedType}} is linked to the following {{("Procedure" | labelReplacement)| async}}s</p>
    </div>
    <div class="flex flex-col text-sm text-black w-full">
        <h5 id="loading" *ngIf="isLoading">Loading ...</h5>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="qtd-tree mt-3">
            <mat-tree-node  *matTreeNodeDef="let node" matTreeNodeToggle class="mb-3 mt-3 ">
                    <app-label [text]="node.Title "  [customClasses]="!node.active ? 'text-muted font-italic':''" >
                    </app-label>
            </mat-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <div class="mat-tree-node ">
                    <button style="outline:none;" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                        <app-icon [icon]="treeControl.isExpanded(node) ? 'expand_more' : 'expand_less'">
                        </app-icon>
                    </button>
                        <app-label [text]="node.Title">
                        </app-label>
                </div>
                <div [class.qtd-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                    <ng-container matTreeNodeOutlet></ng-container>
                </div>
            </mat-nested-tree-node>
        </mat-tree>
        <ng-container *ngIf="navList && navList.length === 0 && !isLoading || dataSource.data.length === 0">
          <h5>No Data Found</h5>
        </ng-container>
    </div>

</div>
