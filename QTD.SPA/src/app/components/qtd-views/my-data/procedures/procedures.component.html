<mat-sidenav-container>
    <mat-sidenav align="start" opened mode="side" style="width: 350px;">
        <app-nav-bar-left>
            <app-procedure-nav-bar (issuingAuthorityName)="recieveIssuingAuthorityName($event)"></app-procedure-nav-bar>
        </app-nav-bar-left>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header [toggleMenuIcon]="false" breadcrumbs="{{('My Data' | labelReplacement)| async}} / {{('Procedure' | labelReplacement)| async}}s"></app-header>
        <!-- <app-procedure-overview></app-procedure-overview> -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
