<div class="flex flex-col px-12 py-12">
  <div class="flex flex-row justify-between">
    <h2 class="mb-5">{{("Tool" | labelReplacement)| async}}s History</h2>
    <app-icon icon="close" class="cursor-pointer" (click)="flyPanelSrvc.close()"></app-icon>
  </div>
   

    <div class="flex flex-row items-center border-b-0.8 border-gray-one mb-3">

        <div class="flex flex-grow">
            <app-icon icon="search"></app-icon>
            <input class="text-sm flex-grow focus:outline-none" placeholder="Search" type="text"
                (input)="filterData($event)" [(ngModel)]="clearSearch">
            <app-icon icon="close" class="cursor-pointer" (click)="clearFilter()"></app-icon>

        </div>

    </div>

    <app-data-loader *ngIf="appSpinner"></app-data-loader>
        <div class="border-gray-one shadow-xs border-0.5 rounded" *ngIf="dataSource">
      
          <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> {{("Tool" | labelReplacement)| async}} ID</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
              </ng-container>
            <ng-container matColumnDef="title">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="activityDesc">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Description of Change </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.activityDesc}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="modifyBy">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Modified By </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <div class="flex flex-col">
                  <span class="text-qtd">{{row.modifiedBy}}</span>
                  <span class="mt-2">{{row.modifiedDate}}</span>
                </div>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      
            <!-- Row shown when there is no matching data.-->
            <tr class="mat-row flex text-center " *matNoDataRow>
              <td class="mat-cell w-full m-2">No data matching the filter</td>
            </tr>
      
          </mat-table>
    
          <mat-paginator [pageSizeOptions]="[20, 40, 60]" showFirstLastButtons aria-label="Select page of periodic elements">
          </mat-paginator> 
      
      
        </div>
  
 
</div>
