<aside class="sidebar h-screen sticky top-0 flex flex-col overflow-auto px-4">

    <div class="items-centers ml-12 mt-4 mb-4 ">
        <div class="float-left mt-4">
            <app-button type="button" ButtonType='icon' icon='menu' (clicked)="toggleMainMenu()"
                class="float-left btn-text">
            </app-button>
        </div>
        <div class="ml-4">
            <img class="flex-auto w-1/2 h-auto" src="./assets/img/qtd.png">
        </div>
    </div>

    <h3><b class="cursor-pointer" routerLink="/my-data/tools/overview">{{("Tool" | labelReplacement)| async}}s</b></h3>

    <div class="flex flex-row space-x-4 text-sm  mb-3">
        <app-button text="Add New" size="sm" leftIcon="add" rightIcon="expand_more" [matMenuTriggerFor]="addMenu">
        </app-button>
        <mat-menu #addMenu="matMenu">
            <label mat-menu-item (click)="openFlyInPanel(addNewToolCat)">Category</label>
            <label mat-menu-item (click)="openFlyInPanel(addNewTool)">{{("Tool" | labelReplacement)| async}}s</label>
        </mat-menu>

        <app-button variant="text" class="mt-2" text="Bulk Edit" icon="edit" iconPosition="left"
            routerLink="/my-data/tool-bulkedit"></app-button>
    </div>

    <div class="mr-4 mb-2">
        <input #search [(ngModel)]="searchText" (input)="filterBySearchText()" placeholder="Search {{('Tool' | labelReplacement)| async}}s" class="py-2 w-full" />
    </div>

    <div class="flex flex-row  items-center text-gray-four  text-xs btn-group">
        <div class="flex flex-row cursor-pointer">
            <span> Showing:
                <label mat-button [matMenuTriggerFor]="menu" class="mb-0">
                    <p *ngIf="showActive" class="font-bold">
                        Active
                    </p>
                    <p *ngIf="!showActive" class="font-bold">
                        Inactive
                    </p>

                </label>
                <app-icon icon="expand_more" [matMenuTriggerFor]="menu"></app-icon>
            </span>
        </div>
        <mat-menu #menu="matMenu">
            <label mat-menu-item *ngIf="!showActive" (click)="filterData(true)">
                Active</label>

            <label mat-menu-item *ngIf="showActive" (click)="filterData(false)">
                Inactive</label>
        </mat-menu>
    </div>

    <div class="flex flex-col  px-6 text-sm text-black">
        <h5 id="loading" *ngIf="isLoading">Loading ...</h5>
        <mat-tree *ngIf="!isLoading" [dataSource]="dataSource" [treeControl]="treeControl" class="qtd-tree">
            <mat-tree-node [ngClass]="selectedItem && selectedItem.id === node.id && selectedItem.type === node.type ? 'active_menu':''" *matTreeNodeDef="let node" matTreeNodeToggle class="mb-3 mt-3 tool-select px-2 greenHover"
            [style.display]="showOnlySelected && !node.selected || hideLeafNode(node) ? 'none' : 'flex'">
                <ng-container *ngIf="!node.RoutePath">
                    <app-label [text]="node.Title " customClasses="cursor-pointer">
                    </app-label>
                </ng-container>
                <div *ngIf="node.RoutePath">
                    <app-link (clicked)="selectedItem = node;" [routerLink]="node.RoutePath" [text]="node.Title " customClasses="cursor-pointer link">
                    </app-link>
                </div>
            </mat-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" [style.display]="showOnlySelected && !(node.selected || node.indeterminate) || hideParentNode(node) ? 'none' : 'block'">
                <div class="mat-tree-node greenHover" [ngClass]="selectedItem && selectedItem.id === node.id && selectedItem.type === node.type ? 'active_menu tool-select':''">
                    <button style="outline:none;" mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                        <app-icon [icon]="treeControl.isExpanded(node) ? 'expand_more' : 'expand_less'">
                        </app-icon>
                    </button>
                    <ng-container *ngIf="!node.RoutePath">
                        <app-label [text]="node.Title " customClasses="cursor-pointer">
                        </app-label>
                    </ng-container>
                    <ng-container *ngIf="node.RoutePath">
                        <app-link (clicked)="treeControl.expand(node);selectedItem = node;" [routerLink]="node.RoutePath" [text]="node.Title " customClasses="cursor-pointer">
                        </app-link>
                    </ng-container>
                </div>
                <!-- There is inline padding applied to this div using styles.
                    This padding value depends on the mat-icon-button width.  -->
                <div [class.qtd-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                    <ng-container matTreeNodeOutlet></ng-container>
                </div>
            </mat-nested-tree-node>
        </mat-tree>
        <ng-container *ngIf="!isLoading && navList && (navList.length === 0 || dataSource.data.length === 0)">
            <h5>No Data Found</h5>
        </ng-container>
    </div>
</aside>

<ng-template #addNewToolCat>
    <app-fly-panel-add-tool-category (closed)="flyPanelService.close();createList();" (emitSavedCategoryID)="setSelectedItem($event,'category')">
    </app-fly-panel-add-tool-category>
</ng-template>

<ng-template #addNewTool>
    <app-fly-panel-add-tool (closed)="flyPanelService.close();createList();" (emitSavedToolID)="setSelectedItem($event,'tool')"></app-fly-panel-add-tool>
</ng-template>
