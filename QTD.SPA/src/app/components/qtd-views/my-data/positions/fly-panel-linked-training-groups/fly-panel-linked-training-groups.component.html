<div class="flex flex-col px-12 py-12">
    <div class="flex flex-row justify-between mt-2">
        <p class="text-xl text-gray-900">Training Groups linked to {{("Task" | labelReplacement)| async}}s</p>
        <app-button (clicked)="closed.emit('fp-linked-pos-closed')" ButtonType='icon' icon="close">
        </app-button>
    </div>
    <div class="flex flex-row mt-4">
        <p class="text-base text-gray-900">{{Title}}<br/>The selected {{("Task" | labelReplacement)| async}} is linked to the following {{("Position" | labelReplacement)| async}}s</p>
    </div>
    <div *ngFor="let item of linkedTrainingGroups" class="w-full mt-2">
        <div class="px-3 py-3 border">
            <p class="text-sm text-gray-900">{{item.groupNumber}} - {{item.groupName}}</p>
        </div>
    </div>
</div>
