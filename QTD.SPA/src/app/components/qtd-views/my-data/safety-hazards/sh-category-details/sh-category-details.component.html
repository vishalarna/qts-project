<div *ngIf="shCat === undefined">
  <app-data-loader></app-data-loader>
</div>
<div *ngIf="shCat !== undefined" class="ml-4 mr-4">
  <div class="flex flex-row flex-wrap mt-3 justify-between border-b pb-3">
    <div class="flex flex-col">
      <!-- <p class="text-xs text-gray-four">PowerCo Procedures</p> -->
      <p class="font-bold text-lg">{{shCat.title}}</p>
    </div>
    <div class="flex flex-row  items-center text-gray-four btn-group">
      <div class="cursor-pointer bg-gray-200 p-2 rounded">
        <label mat-button [matMenuTriggerFor]="menu" class="mb-0">
          <span *ngIf="isActive" class="font-bold">
            <span style="color:green" class="mr-1">●</span>
            Active
          </span>
          <span *ngIf="!isActive" class="font-bold">
            <span style="color:red" class="mr-1">●</span>
            Inactive
          </span>

        </label>
        <app-icon icon="expand_more" [matMenuTriggerFor]="menu"></app-icon>
      </div>
      <mat-menu #menu="matMenu">
        <label (click)="openActiveDialog(activeInactive)" mat-menu-item *ngIf="!isActive">
          <span style="color:green" class="mr-1">●</span>Make
          Active</label>

        <label (click)="openActiveDialog(activeInactive)" mat-menu-item *ngIf="isActive">
          <span style="color:red" class="mr-1">●</span> Make
          Inactive</label>
      </mat-menu>

      <app-button ButtonType="icon" class="text-gray-four" icon="more_horiz" [matMenuTriggerFor]="dropmenu">
      </app-button>
      <mat-menu #dropmenu="matMenu">
        <label [disabled]="!isActive" (click)="openEditOrCopy(editAndCopy,false)" mat-menu-item>Edit</label>
        <label [disabled]="!isActive" (click)="openEditOrCopy(editAndCopy,true)" mat-menu-item>Copy</label>
        <label [disabled]="!isActive || childernCountCheck" (click)="openDeleteDialog(deleteDialog)" mat-menu-item>Delete</label>
      </mat-menu>
    </div>
  </div>

  <div class="flex flex-row flex-wrap mt-3 justify-between border-b pb-3">
    <p class="text-xm">
      {{shCat.description}}
    </p>
  </div>

<!--   <div class="flex flex-row flex-wrap mt-3 justify-between">
    <p class="text-xs">
      Category Link:&nbsp;
      <app-link class="text-qtd" [text]="shCat.hyperLinks">
      </app-link>
    </p>
  </div> -->

</div>

<ng-template #activeInactive>
  <app-qtd-dialogue [header]="dialogTitle" [description]="dialogDesc" cancelText="No" confirmText="Yes" [showEffectiveDateAndReason]="true"
    (canceled)="dialog.closeAll()" (confirmed)="toggleActive($event)"></app-qtd-dialogue>
</ng-template>

<ng-template #deleteDialog>
  <app-qtd-dialogue [header]="dialogTitle" [description]="dialogDesc" cancelText="No" confirmText="Yes" [showEffectiveDateAndReason]="true"
    (canceled)="dialog.closeAll()" (confirmed)="deleteData($event)"></app-qtd-dialogue>
</ng-template>

<ng-template #editAndCopy>
  <app-fly-panel-sh-category [oldSHCat]="shCat" [isCopy]="makeCopy" (refreshCategories)="refresh()" (closed)="flyPanelService.close()"></app-fly-panel-sh-category>
</ng-template>
